name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Type checking and unit tests with coverage
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Integration tests with isolated git repos
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Setup Git for tests
        run: |
          git config --global user.email "test@devflow.test"
          git config --global user.name "Test User"

      - name: Integration tests
        run: npm run test:integration

  # Validate demo tape files and check coverage
  validate-demos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install VHS
        run: |
          # Install ffmpeg (required dependency for VHS)
          sudo apt-get update
          sudo apt-get install -y ffmpeg

          # Install VHS from GitHub releases (deb package for Ubuntu)
          VHS_VERSION="0.10.0"
          curl -fsSL "https://github.com/charmbracelet/vhs/releases/download/v${VHS_VERSION}/vhs_${VHS_VERSION}_amd64.deb" -o vhs.deb
          sudo dpkg -i vhs.deb
          rm -f vhs.deb
          vhs --version

      - name: Validate tape files
        run: npm run demo:validate

      - name: Check demo coverage
        run: npm run demo:coverage
